<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookCart</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div id="header">
            <div id="logo">
                <img src="assets/logo.png">
                <div id="wName">BookCart</div>

            </div>

        </div>
        <div id="navigation">
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Cart</li>
                    <li>New Arrivals</li>
                    <li>My Orders</li>
                    <li>About Us</li>


                </ul>
            </nav>

        </div>

    </div>
    <div id="search">
        <div>
            <input id="searchBox" placeholder="Search by Book or Author Name ">
        </div>
        
    </div>
    <div id="banner">
        <div id="genre">
            <div id="genreLogo">
                <img src="assets/menu.svg.svg">
                Genre
            </div>
            
            <div>
                <ul>
                    <li class="gen">Horror</li>
                    <li class="gen">Thriller</li>
                    <li class="gen">Romance</li>
                    <li class="gen">Young Adult</li>
                    <li class="gen">Historical Fiction</li>
                    <li class="gen">Action & Adventure</li>
                    <li class="gen">True Crime</li>
                    <li class="gen">Fantasy</li>
                    <li class="gen">Auto Biography</li>
                </ul>
            </div>
        </div>
        <div id="imagetext">
            <div id="quote">
                Books that feed your thoughts.
            </div>
            <div id="sideImage">
                <img src="assets/sideCover.png" alt="">
            </div>
        </div>
    </div>
    <div id="spans">
        <button id="backButton">
            <img src="assets/back.png">
        </button>
        <span id="spanEl"></span>
        
    </div>
    <div id="searchOutcome">
        
        
    </div>
    <div id="vbook">
        
    </div>
</body>

</html>
